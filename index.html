<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odin Bug Reporter</title>
  </head>
  <body>
    <h1>Odin Bug Reporter</h1>

    <script src="index.js"></script>
</html>
